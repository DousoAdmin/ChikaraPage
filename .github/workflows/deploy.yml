name: Deploy React App to Hostinger

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Aseg√∫rate de que tu proyecto sea compatible con Node 22

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Trigger Hostinger Deployment
        env:
          HOSTINGER_WEBHOOK_URL: ${{ secrets.HOSTINGER_WEBHOOK_URL }}
        run: |
          if [ -z "$HOSTINGER_WEBHOOK_URL" ]; then
            echo "Webhook URL is not set!"
            exit 1
          fi
          curl -X POST "$HOSTINGER_WEBHOOK_URL"
