name: Deploy React App to Hostinger 

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' # or your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Trigger Hostinger Deployment
      run: curl -X POST ${{ secrets.HOSTINGER_WEBHOOK_URL }}
      env:
        HOSTINGER_WEBHOOK_URL: ${{ secrets.HOSTINGER_WEBHOOK_URL }} # Store webhook as a GitHub secret
      